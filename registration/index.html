<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name</label>
        <input type="text">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text">
    </div>
    <div>
        <label>First Name:*</label>
        <input type="text">
    </div>
    <div>
        <label>Email Adress:*</label>
        <input type="email">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password">
    </div>
    <div>
        <label>birthday:</label>
        <input type="date">
    </div>
    <div>
        <label>Gender Identity: <br></label>
        <input type="radio"><label>Male</label>
        <input type="radio"><label>Female</label>
        <input type="radio"><label>Non-binary</label>
        <input type="radio"><label>I prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myself:<br></label>
        <textarea row="2" cols="30"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select>
            <option>JavaScript</option>
            <option>HTML</option>
            <option>CSS</option>
        </select>

    </div>
    <div>
        <input type="checkbox">
        <label>Yes, I would like to receive periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <p>* Indicates required field</p>


</body>

</html>
